今天中午我不小心將摩斯卡留在小福了

然後我過了三個多小時  出去散步才發現摩斯卡不見了

本來我不期不待來到小福的摩斯問那位小姐  居然有好心人將我的摩斯卡拿給小福門市

因為那張卡才剛儲值  有很多錢  失而復得真是太好了

請問今天是有哪位同學撿到嗎? 我願意請撿到卡片的同學一頓套餐  謝謝!
