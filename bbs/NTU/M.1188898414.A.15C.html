刪除關於某位Ptt名人租屋糾紛的文章，
對名人有任何批評指教，請自行移駕他的個人板，

NTU板板規明文規定禁止報復文，
就是不希望看板被拿來當作是鬥爭的媒介或是妨害名譽的工具，
這不是當初開板的目的，
所以希望使用者在轉文、PO文前能謹慎思考是否恰當，
板規對於報復文的處分是很重的，
謝謝。


--
